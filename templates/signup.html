{% extends 'layouts/base.html' %}
{% load static %}

{% block navbar %}

{% include 'components/notregged-navbar.html' %}

{% endblock %}

{% block content %}

<h1>Register</h1>
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Login</label>
    <input class="form-control" id="exampleFormControlTextarea1" placeholder="enter your login here">
    <hr>
    <label for="exampleFormControlTextarea2" class="form-label">Email</label>
    <input class="form-control" id="exampleFormControlTextarea2">
    <hr>
    <label for="exampleFormControlTextarea3" class="form-label">Username</label>
    <input class="form-control" id="exampleFormControlTextarea3">
    <hr>
    <label for="exampleFormControlTextarea4" class="form-label">Password</label>
    <input class="form-control" id="exampleFormControlTextarea4">
    <hr>
    <label for="exampleFormControlTextarea5" class="form-label">Repeat password</label>
    <input class="form-control" id="exampleFormControlTextarea5">
    <div class="text-danger">error: passwords don't match</div>
    <hr>
    <div class="mb-3">
        <label for="formFile" class="form-label">Upload avatar</label>
        <input class="form-control" type="file" id="formFile">
    </div>
</div>
<button type="button" class="btn btn-primary bottom-element">Sign up</button>

{% endblock %}
