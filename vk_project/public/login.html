<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">
    <script src="../static/js/bootstrap.js"></script>
    <title>VK project</title>
</head>

<body>

<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">AskVk</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button type="button" class="btn btn-outline-light">ASK!</button>
        </form>
        <div>
            <img src="../static/img/projectmage.jpeg" alt="mdo" width="40" height="40" class="rounded-circle">
            <button type="button" class="btn">Dr. Pepper</button>
            <button type="button" class="btn">settings</button>
            <button type="button" class="btn">log out</button>
        </div>
    </div>
</nav>

<!--what flex-shrink is used for?-->
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <!--add padding between elems-->
                <h1>New Question</h1>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Login</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div>error: Wrong login</div>
                    <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                    <div>error: Wrong password</div>
                </div>
                <button class="btn btn-link">Submit</button>
                <button class="btn btn-link">create new account</button>
            </div>
            <div class="col-4">
                <div class="row">
                    <h2>Popular tags</h2>
                    <div class="tags">
                        <span class="badge bg-primary">Python</span>
                        <span class="badge bg-secondary">CSS</span>
                        <span class="badge bg-success">Voloshin</span>
                        <span class="badge bg-danger">Django</span>
                        <span class="badge bg-dark">Vk</span>
                    </div>
                    <h2>Best members</h2>
                    <ul class="list-group" style="margin-left: 15px; max-width: 250px">
                        <li class="list-group-item"><a href="">Mr.Freeman</a></li>
                        <li class="list-group-item"><a href="">LolKek</a></li>
                        <li class="list-group-item"><a href="">fix1in1it</a></li>
                        <li class="list-group-item"><a href="">Mr.White</a></li>
                        <li class="list-group-item"><a href="">Mr.Black</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer py-3 bg-primary fixed-bottom">
    <div class="container">
        <span class="text-muted">2023 Alexander Zobnin</span>
    </div>
